<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <div class="popup">
      <div class="popup__container">
        <button type="submit" class="popup__close link-hover"></button>
        <form name="profileInfo" class="popup__edit-form">
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <input type="text" name="addName" value="" class="popup__input-field" id="nameInput">
          <input type="text" name="addProff" value="" class="popup__input-field" id="proffInput">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <main class="main">
      <section class="profile">
        <div class="profile__main-data">
          <img src="./images/Jak-Iv-Kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-editor">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="submit" class="profile__edit-button link-hover">
                <img src="./images/Vector-pencil.svg" alt="Изменить">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="submit" class="profile__add-button link-hover">
          <img src="./images/Vector-plus.svg" alt="Кнопка" class="profile__vector-plus">
        </button>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__foto">
          <div class="elements__container">
            <h3 class="elements__foto-name">Карачаевск</h3>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/Mount-Elbrus.png" alt="Гора Эльбрус" class="elements__foto">
          <div class="elements__container">
            <h3 class="elements__foto-name">Гора Эльбрус</h3>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/Dombai.png" alt="Домбай" class="elements__foto">
          <div class="elements__container">
            <h3 class="elements__foto-name">Домбай</h3>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__foto">
          <div class="elements__container">
            <h3 class="elements__foto-name">Карачаево-Черкессия</h3>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/Mount-Elbrus.png" alt="Гора Эльбрус" class="elements__foto">
          <div class="elements__container">
            <h3 class="elements__foto-name">Гора Эльбрус</h3>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__element">
          <img src="./images/Dombai.png" alt="Домбай" class="elements__foto">
          <div class="elements__container">
            <h3 class="elements__foto-name">Домбай</h3>
            <button type="submit" class="elements__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&#169; 2021 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
