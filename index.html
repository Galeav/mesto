<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close link-hover"></button>
        <form name="profileInfo" class="popup__edit-form">
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <input type="text" name="addName" value="" class="popup__input-field" id="nameInput">
          <input type="text" name="addProff" value="" class="popup__input-field" id="proffInput">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-place">
      <div class="popup__container">
        <button type="button" class="popup-place__close link-hover"></button>
        <form name="profileInfo" class="popup__edit-form">
          <h2 class="popup__form-name">Новое место</h2>
          <input type="text" name="namePlace" value="Название" class="popup__input-field" id="namePlace">
          <input type="text" name="picLink" value="Ссылка на картинку" class="popup__input-field" id="picLink">
          <button type="submit" class="popup__submit-button" id="popupPlaceSubmitButton">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-foto">
      <div class="popup-foto__container">
        <button type="button" class="popup-foto__close link-hover"></button>
        <img src="..." alt="..." class="popup-foto__view">
        <h3 class="popup-foto__name"></h3>
      </div>
    </div>

    <main class="main">
      <section class="profile">
        <div class="profile__main-data">
          <img src="./images/Jak-Iv-Kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-editor">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button link-hover">
                <img src="./images/Vector-pencil.svg" alt="Изменить">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button link-hover">
          <img src="./images/Vector-plus.svg" alt="Кнопка" class="profile__vector-plus">
        </button>
      </section>
      <section class="elements">
        <template id="template" class="template">
          <article class="elements__element">
            <button type="button" class="elements__foto-view"><img src="..." alt="..." class="elements__foto"></button>
            <div class="elements__container">
              <h2 class="elements__foto-name"></h2>
              <button type="button" class="elements__like"></button>
              <button type="reset" class="elements__delete"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&#169; 2021 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
